<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Enter your details here</h2>
    <form action="mailto:chaitanyairp41@gmail.com" enctype="text/plain" method="post">

        <input type="text" name="FName" id="FirstName"><br><br>
        <label for="LName">Last Name*</label>
        <input type="text" name="LName" id="LastName"><br><br>
        <label for="Emailid">Work Email</label>

        <input type="radio" id = "radio2" name = "exp"><br><br>
        
        <label for="date">Select date</label>

        <label for="file">Upload File</label>
        <input type="file" id="file"><br><br>
        <label for="range">Select Range</label>
        <input type="range" id="range" min="0" max="1000" value="0" step="10"><br>
        <input type="submit" value="Submit Details">

    </form>
